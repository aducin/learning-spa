<div class="container">
    <div ng-if="login.form" class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
	    <div class="col-xs-12">
		  <div class="col-xs-12">
			<h1 class="text-center login-title">Zaloguj do panelu CMS Ad9BIS</h1>
			<div class="account-wall">
			    <form ng-submit="loginAction()" class="form-signin">
				  <input ng-model="login.email" type="text" class="form-control" placeholder="Email" required autofocus>
				  <div style="margin-top: 5%;"></div>
				  <input ng-model="login.password" type="password" class="form-control" placeholder="Hasło" required>
				  <div style="margin-top: 5%;"></div>
				  <div ng-if="login.success" class="alert alert-success">{{login.success}}</div>
				  <div ng-if="login.error" class="alert alert-danger">{{login.error}}</div>
				  <div class="col-xs-1">
				  </div>
				  <div class="col-xs-10">
					<input type="submit" class="btn btn-primary btn-block" value="Zaloguj" />
					<div style="margin-top: 3%;"></div>
					<div class="col-xs-4">
					</div>
					<input type="checkbox" value="remember-me">
					    Zapamiętaj
				  </div>
				  <div class="col-xs-4">
				  </div>
			    </form>
			</div>
		  </div>
            </div>
        </div>
    </div>
</div>
